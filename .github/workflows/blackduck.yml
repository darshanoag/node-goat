name: security-scan 
on:
  push:
    branches: [ main, master, develop, stage, release ]
  pull_request:
    branches: [ main, master, develop, stage, release ]  
jobs:
  polaris-scan:
    runs-on: [ mac ]
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16  
      - name: Black Duck Scan
        uses: synopsys-sig/synopsys-action@1.5.0
        env:
          DETECT_PROJECT_NAME: ${{ github.event.repository.name }}
        with:
          # synopsys_bridge_download_url: https://sig-repo.synopsys.com/artifactory/bds-integrations-release/com/synopsys/integration/synopsys-bridge/2.0.0/synopsys-bridge-2.0.0-macosx.zip
          # synopsys_bridge_download_version: 2.0.0
          COVERITY_URL: ${{ secrets.COVERITY_URL }}
          COVERITY_PASSPHRASE: ${{ secrets.COVERITY_PASSPHRASE }}
          coverity_prComment_enabled: true
          # polaris_access_token: ${{ secrets.POLARIS_ACCESS_TOKEN_PIM }}
          # reports_sarif_create: true
          # reports_sarif_file_path: /Users/spurohit/.bridge/SAST_SARIF.sarif
