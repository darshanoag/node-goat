name: security-scan 
on:
  push:
    branches: [ main, master, develop, stage, release ]
  pull_request:
    branches: [ main, master, develop, stage, release ]  
jobs:
  polaris-scan:
    runs-on: [ mac ]
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16  
      - name: Black Duck Scan
        uses: synopsys-sig/synopsys-action@SIGINT-1236
        env:
          DETECT_PROJECT_NAME: ${{ github.event.repository.name }}
        with:
          synopsys_bridge_download_url: https://sig-repo.synopsys.com/artifactory/bds-integrations-release/com/synopsys/integration/synopsys-bridge/2.0.0/synopsys-bridge-2.0.0-macosx.zip
          polaris_server_url: ${{ secrets.POLARIS_SERVERURL_PIM }}
          polaris_access_token: ${{ secrets.POLARIS_ACCESS_TOKEN_PIM }}
          # polaris_project_name: 'node-goat-1'
          # polaris_application_name: 'node-goat-1'
          polaris_assessment_types: 'SAST'
          # polaris_access_token: ${{ secrets.POLARIS_ACCESS_TOKEN_PIM }}
